<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flutter Rust Bridge Pure Dart</title>
  </head>
  <body>
    <div id="output" class="console"></div>
    <style>
      .red {
        color: red;
      }
      .green {
        color: green;
      }
      .yellow {
        color: yellow;
      }
      a {
        color: darkcyan;
      }
      pre {
        font-family: "JetBrainsMono Nerd Font", "Courier New", Courier,
          monospace;
        overflow: auto;
      }
      .error {
        background-color: #faa;
        overflow: auto;
        padding: 14px;
        border-top: 3px solid red;
        border-bottom: 3px solid red;
      }
    </style>
  </body>
  <script>
    const log = console.log;
    const output = document.getElementById("output");
    const linkRegex = /(http:\/\/.*\.(js|wasm))/g;
    const colorize = (value) => {
      const pre = document.createElement("pre");
      pre.innerHTML = new Option(String(value)).innerHTML
        .replaceAll("[31m", "<span class='red'>")
        .replaceAll("[32m", "<span class='green'>")
        .replaceAll("[33m", "<span class='yellow'>")
        .replaceAll("[0m", "</span>")
        .replaceAll("[1m", "<strong>")
        .replaceAll(linkRegex, '<a href="\$1">\$1</a>');
      return pre;
    };
    const decorateError = (value) => {
      const pre = document.createElement("pre");
      pre.innerHTML = new Option(String(value)).innerHTML.replaceAll(
        linkRegex,
        '<a href="\$1">\$1</a>'
      );
      pre.classList.add("error");
      return pre;
    };
    console.log = (...args) => {
      for (const a of args) {
        output.appendChild(colorize(a));
      }
      log(...args);
    };
    const error = console.error;
    console.error = (...args) => {
      for (const a of args) {
        output.append(decorateError(a));
      }
      error(...args);
    };
  </script>
  <script src="main.dart.js"></script>
</html>

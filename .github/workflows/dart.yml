name: Dart

on:
  push:
    branches: [ "*" ]
  pull_request:
    branches: [ "*" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      # Note: This workflow uses the latest stable version of the Dart SDK.
      # You can specify other versions if desired, see documentation here:
      # https://github.com/dart-lang/setup-dart/blob/main/README.md
      # - uses: dart-lang/setup-dart@v1
      - uses: dart-lang/setup-dart@9a04e6d73cca37bd455e0608d7e5092f881fd603

      - name: Install dependencies for example
        working-directory: ./frb_example/simple/dart
        run: dart pub get
      - name: Verify formatting for example
        working-directory: ./frb_example/simple/dart
        run: dart format --output=none --set-exit-if-changed .
      - name: Analyze project source for example
        working-directory: ./frb_example/simple/dart
        run: dart analyze --fatal-infos
        
      - name: Install dependencies for dart runtime
        working-directory: ./frb_dart
        run: dart pub get
      - name: Verify formatting for dart runtime
        working-directory: ./frb_dart
        run: dart format --output=none --set-exit-if-changed .
      - name: Analyze project source for dart runtime
        working-directory: ./frb_dart
        run: dart analyze --fatal-infos
